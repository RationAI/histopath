name: Documentation
description: Report an issue related to https://rationai.github.io/ratiopath/
labels: ["documentation"]

body:
  - type: markdown
    attributes:
      value: >
        #### Thank you for contributing! Before submitting a doc issue, please make sure it has no duplicate by searching through [the existing and past issues](https://github.com/RationAI/ratiopath/issues?page=1&q=is%3Aissue+sort%3Acreated-desc)

  - type: textarea
    attributes:
      label: Describe the doc issue
      description: >
        Please provide a clear and concise description of what content in https://rationai.github.io/ratiopath/ is an issue.
      placeholder: |
        A clear and concise description of what content in https://rationai.github.io/ratiopath/ is an issue.

        Link to the doc: https://rationai.github.io/ratiopath/
    validations:
      required: true
  - type: textarea
    attributes:
      label: Fix suggestion
      description: >
        Tell us how we could improve the documentation in this regard.
